<p>Home Page</p>

<h3>Usage of one way binding</h3>
<div>
    <div [style.background-color]="divColor" style="width: 100px; height: 100px; border: 1px solid black;">
        {{ divColor }}
    </div>

    <button (click)="toggleColor()">Toggle Color</button>
</div>

<h3>Usage of Two way binding</h3>
<input type="text" [(ngModel)]="name" placeholder="Enter your name" />

<p>Hello, {{ name }}!</p>

<h3>Usage of built-in Directive</h3>
<div>
    @if (isDivPresent) {
    <div style="width: 100px; height: 100px; border: 1px solid black; background-color: yellow;">
        Visible
    </div>
    } @else {
    <div style="width: 100px; height: 100px;">Hidden</div>
    }

    <button (click)="showDiv()">Show Div</button>
    <button (click)="hideDiv()">Hide Div</button>
</div>
